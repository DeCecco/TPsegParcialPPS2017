<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="back();">
       <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-navbar>
      <ion-title>Aulas</ion-title>
    </ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only (click)="menu($event);">
       <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>



<ion-content padding>
    <!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> -->
    <ion-list inset>
      <button ion-item *ngFor="let item of listaAulas" (click)="modificar(item)">
        <ion-avatar item-start>
          <ion-icon name="ios-create-outline" ></ion-icon>  
        </ion-avatar>        
        <h2> Aula: {{ item.descripcion }}</h2>  
    </button>
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab mini (click)="add()"><ion-icon name="md-add" ></ion-icon></button>
    </ion-fab>
  </ion-content>
