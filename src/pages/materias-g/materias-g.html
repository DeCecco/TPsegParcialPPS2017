<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="back();">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>    
    <ion-navbar>
        <ion-title>{{titulo}}</ion-title>
    </ion-navbar>
    <ion-buttons right *ngIf="estado!='Usuarios' && estado!='Asistencia'">
      <button ion-button icon-only (click)="menu($event);">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end *ngIf="estado=='Usuarios'">
      <button ion-button icon-only (click)="guardar()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>



<ion-content padding>  
  <ion-item *ngIf="estado=='Usuarios' || estado=='Asistencia'">    
    <ion-select [(ngModel)]="anio" (ngModelChange)="limpiarLista();" >
      <ion-option value='0' selected>Año</ion-option>
      <ion-option value='1'>1°</ion-option>
      <ion-option value='2'>2°</ion-option>
      <ion-option value='3'>3°</ion-option>
    </ion-select>    
    <ion-select [(ngModel)]="cuatrimestre"  (ngModelChange)="limpiarLista();">
      <ion-option value='0' selected>Cuatrimestre</ion-option>
      <ion-option value='1'>Primer</ion-option>
      <ion-option value='2'>Segundo</ion-option>
    </ion-select>    
    <ion-select [(ngModel)]="turno" (ngModelChange)="limpiarLista();">
        <ion-option value='0' selected>Turno</ion-option>
      <ion-option value='1'>Mañana</ion-option>
      <ion-option value='2'>Tarde</ion-option>
      <ion-option value='3'>Noche</ion-option>
    </ion-select>
    <!--ion-select placeholder="Select" [(ngModel)]="turno">
      <ion-option *ngFor="let item of ArregloTurnos" value="{{item}}">{{item}}</ion-option>
  </ion-select-->
  </ion-item>
  <ion-item *ngIf="estado=='Usuarios' || estado=='Asistencia'" >
      <button ion-button full (click)="listarAsignacion()">Buscar</button>
</ion-item>
<ion-item>
  <ion-list inset>
    <button ion-item *ngFor="let item of listado" (click)="opciones(item)">
      <ion-avatar item-start *ngIf="estado=='Materias'">
        <ion-icon name="md-book"></ion-icon>
      </ion-avatar>
      <ion-label >{{ item.descripcionCorta }}</ion-label>      
      <ion-checkbox *ngIf="estado=='Usuarios'" [(ngModel)]="item.asignado"></ion-checkbox>
    </button>
  </ion-list>  
</ion-item>
<ion-fab right bottom *ngIf="estado!='Usuarios' && estado!='Asistencia'">
    <button ion-fab mini (click)="add()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
