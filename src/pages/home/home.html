<ion-header>
  <ion-navbar>
    <ion-title>
      Bienvenido
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-nav [root]="rootPage"></ion-nav>
<ion-content class="background-Black">

  <ion-card>

    <img src="assets/imgs/inicio.jpg" usemap="#batuta" />
    <form [formGroup]="formLogin">
      <ion-list>

        <ion-item>
          <ion-label floating>Mail</ion-label>
          <ion-input type="text" formControlName="mail" [(ngModel)]="mail"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password" [(ngModel)]="password"></ion-input>
        </ion-item>

      </ion-list>
    </form>
    <button ion-button full (click)="ingresar()">Ingresar</button>
    <div class="center">
      <a (click)="forgot()">Olvide mi password</a>
    </div>
    <button ion-button full color="danger" (click)="registrarse()">Registrarse</button>
    <button ion-button full color="dark" (click)="entrarComo()">Ingresar como...</button>    
  </ion-card>
</ion-content>
