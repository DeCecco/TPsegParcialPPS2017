--><ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button menuToggle icon-only>
       <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-navbar>
      <ion-title>Asistencias</ion-title>
    </ion-navbar>
  </ion-toolbar>


</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col class="textoCentrado">      
      <p><button *ngIf="rol!='3' " ion-button class="btnsize" icon-left  (click)="irAsistencia()"><ion-icon name="ios-list-box"></ion-icon>Administrativas</button></p>
      <p><button ion-button class="btnsize" icon-left  (click)="irAsistenciaA()"><ion-icon name="ios-list-box"></ion-icon>Alumno</button></p>
      <p><button *ngIf="rol!='3' " ion-button class="btnsize" icon-left  (click)="irAsistenciaP()"><ion-icon name="ios-list-box"></ion-icon>Profesor</button></p>
    </ion-col>
  </ion-row>
</ion-content>

<ion-menu [content]="mycontent">
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-thumbnail item-start>
          <img *ngIf="imagen==''" src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-gollum.jpg">
          <img *ngIf="imagen!=''" src="{{imagen}}">
          <h4>{{nombre}}</h4>
        </ion-thumbnail>
        <p>Bienvenido</p>
        <button ion-button clear item-end (click)="goTo(1);">Editar Perfil</button>
      </ion-item>
    </ion-list>
    <ion-list>
      <button *ngIf="rol!='3' " icon-left ion-item (click)="goTo(2)">
        <ion-icon item-start name="ios-list-box"  style="color:#0e6073;"></ion-icon>
          <div>Asistencia</div>        
        <ion-icon item-end name="ios-arrow-forward"></ion-icon>
      </button> 
      <button icon-left ion-item (click)="goTo(3)">
        <ion-icon item-start name="ios-book"  style="color:#0e6073;"></ion-icon>
          <div>Materias</div>        
        <ion-icon item-end name="ios-arrow-forward"></ion-icon>
      </button> 
      <button icon-left ion-item (click)="goTo(4)">
        <ion-icon item-start name="ios-create"  style="color:#0e6073;"></ion-icon>
          <div>Aulas</div>        
        <ion-icon item-end name="ios-arrow-forward"></ion-icon>
      </button>       
      <button icon-left ion-item  (click)="goTo(5)">
        <ion-icon item-start name="ios-contacts"  style="color:#0e6073;"></ion-icon>
          <div>Personas</div>        
        <ion-icon item-end name="ios-arrow-forward"></ion-icon>
      </button> 
       <button icon-left ion-item  (click)="goTo(6)">
        <ion-icon item-start name="ios-stats"  style="color:#0e6073;"></ion-icon>
          <div>Estadisticas</div>        
        <ion-icon item-end name="ios-arrow-forward"></ion-icon>
      </button>      
      <button icon-left ion-item  (click)="goTo(7)">
        <ion-icon item-start name="md-school"  style="color:#0e6073;"></ion-icon>
          <div>Acerca de</div>        
        <ion-icon item-end name="ios-arrow-forward"></ion-icon>
      </button> 
      <button icon-left ion-item  (click)="goTo(8)">
        <ion-icon item-start name="ios-exit"  style="color:#0e6073;"></ion-icon>
          <div>Salir</div>        
        <ion-icon item-end name="ios-arrow-forward"></ion-icon>
      </button> 
    </ion-list> 
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
