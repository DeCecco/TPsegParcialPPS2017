<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button menuToggle icon-only>
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-navbar  style="background-color: red">
      <ion-title>
        <div>{{ 'ASSISTANCE' | translate }}</div>
      </ion-title>
    </ion-navbar>
    <ion-buttons end >
        <ion-buttons end >
            <button ion-button icon-only (click)="optionCountry($event)">
              <ion-icon name="md-globe" style="color:lightskyblue;"></ion-icon>
            </button>
          </ion-buttons>
        <!--ion-icon item-start name="md-globe" style="color:mediumblue;">{{lan}}
            <ion-select (ionChange)="optionCountry($event)">
              <ion-option *ngFor="let item of idioms" [value]="item.value">
                {{ item.label }}
              </ion-option>
            </ion-select>
          </ion-icon-->
      </ion-buttons>
  </ion-toolbar>
  


</ion-header>


<ion-content padding class="fondoGral">  
  <ion-row>
    <ion-col class="textoCentrado fondoCapa2">
      <ion-list>
        <button *ngIf="tipo!=2 && tipo!=3" icon-left ion-item (click)="goTo(2)">
          <ion-icon item-start name="ios-list-box" style="color:#0e6073;"></ion-icon>
          <div>{{ 'ASSISTANCE' | translate }}</div>
          <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        </button>
        <button *ngIf="tipo!=2 && tipo!=3" icon-left ion-item (click)="goTo(1234)">
          <ion-icon item-start name="md-qr-scanner" style="color:#0e6073;"></ion-icon>
          <div>{{ 'QUICK ASSISTANCE' | translate }}</div>
          <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        </button>
        <button icon-left ion-item (click)="goTo(3)" *ngIf="tipo!=2 && tipo!=3">
          <ion-icon item-start name="ios-book" style="color:#0e6073;"></ion-icon>
          <div>{{ 'SUBJECTS' | translate }}</div>
          <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        </button>
        <button icon-left ion-item (click)="goTo(4)" *ngIf="tipo==1">
          <ion-icon item-start name="ios-create" style="color:#0e6073;"></ion-icon>
          <div>{{ 'CLASSROOMS' | translate }}</div>
          <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        </button>
        <button icon-left ion-item (click)="goTo(5)" *ngIf="tipo!=2 && tipo!=3">
          <ion-icon item-start name="ios-contacts" style="color:#0e6073;"></ion-icon>
          <div>{{ 'USERS' | translate }}</div>
          <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        </button>
        <button icon-left ion-item (click)="goTo(6)">
          <ion-icon item-start name="ios-stats" style="color:#0e6073;"></ion-icon>
          <div>{{ 'STATISTICS' | translate }}</div>
          <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        </button>
        <button icon-left ion-item (click)="goTo(7)">
          <ion-icon item-start name="md-school" style="color:#0e6073;"></ion-icon>
          <div>{{ 'ABOUT' | translate }}</div>
          <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        </button>
        <button icon-left ion-item (click)="goTo(8)">
          <ion-icon item-start name="ios-exit" style="color:#0e6073;"></ion-icon>
          <div>{{ 'LOG OUT' | translate }}</div>
          <ion-icon item-end name="ios-arrow-forward"></ion-icon>
        </button>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
