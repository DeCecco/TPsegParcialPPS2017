<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-buttons left>
        <button ion-button icon-only (click)="back();">
          <ion-icon name="md-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-navbar>
        <ion-title>{{menu}}</ion-title>
      </ion-navbar>
      <ion-buttons right >
        <button ion-button icon-only (click)="guardar();">
          <ion-icon name="md-checkmark"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formUser">
    <ion-list>

      <ion-item>
        <ion-input placeholder="Nombre" formControlName="nombre" [(ngModel)]="nombre" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Apellido" type="text" formControlName="apellido" [(ngModel)]="apellido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Mail" type="text" formControlName="mail" [(ngModel)]="mail"></ion-input>
      </ion-item>

      <ion-item *ngIf="where!='HOME'  && idtipo!=3">        
        <ion-label>Perfil</ion-label>
        <ion-select [(ngModel)]="idtipo" formControlName="idtipo">
          <ion-option *ngIf="tipo==1" value="1">Administrador</ion-option>
          <ion-option value="2">Profesor</ion-option>
          <ion-option value="3">Alumno</ion-option>
          <ion-option value="4">Administrativo</ion-option>
          </ion-select>
      </ion-item>

      <ion-item *ngIf="where=='HOME'">
        <ion-input placeholder="Password" type="password" formControlName="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item *ngIf="where=='HOME'">
        <ion-input placeholder="Confirmar password" type="password" formControlName="password2" [(ngModel)]="password2"></ion-input>
      </ion-item>

      <ion-item  text-center>                    
              <ion-icon style="zoom:2.0;" name="camera" (click)="photo(1)"></ion-icon>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <ion-icon style="zoom:2.0;" name="attach" (click)="photo(2)"></ion-icon>
      </ion-item>      
      <img *ngIf="idimagen!=1" src="{{idimagen}}" height="50%" width="50%" >
    </ion-list>
  </form>
</ion-content>
