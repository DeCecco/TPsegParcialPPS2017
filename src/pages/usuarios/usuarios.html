<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-buttons left>
        <button ion-button icon-only (click)="back();">
          <ion-icon name="md-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-navbar>
        <ion-title>{{menu}}</ion-title>
      </ion-navbar>
      <ion-buttons right *ngIf="where=='HOME' || where=='ALTA'">
        <button ion-button icon-only (click)="guardar();">
          <ion-icon name="md-checkmark"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="where=='HOME' || where=='ALTA'">
  <form [formGroup]="formUser">
    <ion-list>

      <ion-item>
        <ion-input placeholder="Nombre" formControlName="nombre" [(ngModel)]="nombre" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Apellido" type="text" formControlName="apellido" [(ngModel)]="apellido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Mail" type="text" formControlName="mail" [(ngModel)]="mail"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Tipo" type="text" formControlName="idtipo" [(ngModel)]="idtipo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Password" type="password" formControlName="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Confirmar password" type="password" formControlName="password2" [(ngModel)]="password2"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Imagen" type="text" formControlName="idimagen" [(ngModel)]="idimagen"></ion-input>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
