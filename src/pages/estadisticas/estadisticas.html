<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="back();">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-navbar no-border-bottom>
      <ion-title>
        {{titulo}}
      </ion-title>
    </ion-navbar>
    <ion-buttons end >
        <button ion-button icon-only (click)="buscar()">
            <ion-icon name="search"></ion-icon>      
        </button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-item col-12>
    <ion-select [(ngModel)]="anio" (ngModelChange)="comboMaterias();" col-2>
      <ion-option value="0" selected>Año</ion-option>
      <ion-option value="1">1°</ion-option>
      <ion-option value="2">2°</ion-option>
      <ion-option value="3">3°</ion-option>
    </ion-select>
    <ion-select [(ngModel)]="cuatrimestre" (ngModelChange)="comboMaterias();" col-3>
      <ion-option value="0" selected>Cuatrimestre</ion-option>
      <ion-option value="1">Primer</ion-option>
      <ion-option value="2">Segundo</ion-option>
    </ion-select>
    <ion-select [(ngModel)]="turno" (ngModelChange)="comboMaterias();" col-2>
      <ion-option value="0" selected>Turno</ion-option>
      <ion-option value="1">Mañana</ion-option>
      <ion-option value="2">Tarde</ion-option>
      <ion-option value="3">Noche</ion-option>
    </ion-select>
    <ion-select [(ngModel)]="idmateria" (ngModelChange)="buscar()" col-5>
      <ion-option value="0" selected>Materia</ion-option>
      <ion-option *ngFor="let val of selectMaterias" [value]="val.idmateria">{{val.descripcion}}</ion-option>
    </ion-select>
  </ion-item>


  <!--div [ngSwitch]="sel">
    <ion-list *ngSwitchCase="'Asistencias'"-->

  <ion-card>
    <ion-card-header>
      Cantidad de Presencias
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <!--/ion-list-->

  <!--ion-list *ngSwitchCase="'Ausencias'"-->
  <ion-card>
    <ion-card-header>
      Cantidad de Ausencias
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <!--ion-list *ngSwitchCase="'Justificadas'"-->
  <ion-card>
    <ion-card-header>
      Cantidad de Faltas Justificadas
    </ion-card-header>
    <ion-card-content>
      <canvas #pieCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <!--/ion-list-->
  <!--ion-list *ngSwitchCase="'Medias'"-->
  <ion-card>
    <ion-card-header>
      Cantidad de Medias Faltas
    </ion-card-header>
    <ion-card-content>
      <canvas #polarCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <!--/ion-list>
    </ion-list>
  </div-->
</ion-content>
