<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button menuToggle icon-only>
       <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-navbar>
      <ion-title>Asistencias UTN</ion-title>
    </ion-navbar>
  </ion-toolbar>


</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col class="textoCentrado">
      <p><a>Mostrar un breve resumen de las ultimas asistencias</a></p>
      <p><a>ACA VAN CUADROS ESTADISTICOS DE LAS ASISTENCIAS</a></p>        
      <p><button ion-button class="btnsize" icon-left  (click)="irAsistencia()"><ion-icon name="ios-list-box"></ion-icon>Asistencias</button></p>
    </ion-col>
  </ion-row>
</ion-content>

<ion-menu [content]="mycontent">
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="http://ionicframework.com/dist/preview-app/www/assets/img/thumbnail-rotla.png">
          <h4>{{nombre}}</h4>
        </ion-thumbnail>
        <p>El mejor</p>
        <button ion-button clear item-end>Editar Perfil</button>
      </ion-item>
    </ion-list>
    <ion-list>
      <button icon-left ion-item (click)="irAsistencia()">
        <ion-icon item-start name="ios-list-box"  style="color:#0e6073;"></ion-icon>
          <div>Asistencia</div>        
        <ion-icon item-end name="ios-arrow-forward"></ion-icon>
      </button> 
      <button icon-left ion-item (click)="materias()">
        <ion-icon item-start name="ios-book"  style="color:#0e6073;"></ion-icon>
          <div>Materias</div>        
        <ion-icon item-end name="ios-arrow-forward"></ion-icon>
      </button> 
      <button icon-left ion-item  (click)="persona()">
        <ion-icon item-start name="ios-contacts"  style="color:#0e6073;"></ion-icon>
          <div>Personas</div>        
        <ion-icon item-end name="ios-arrow-forward"></ion-icon>
      </button> 
       <button icon-left ion-item  (click)="estadisticas()">
        <ion-icon item-start name="ios-stats"  style="color:#0e6073;"></ion-icon>
          <div>Estadisticas</div>        
        <ion-icon item-end name="ios-arrow-forward"></ion-icon>
      </button> 
       <button icon-left ion-item  (click)="ayuda()">
        <ion-icon item-start name="md-help"  style="color:#0e6073;"></ion-icon>
          <div>Ayuda</div>        
        <ion-icon item-end name="ios-arrow-forward"></ion-icon>
      </button> 
      <button icon-left ion-item  (click)="acercade()">
        <ion-icon item-start name="md-school"  style="color:#0e6073;"></ion-icon>
          <div>Acerca de</div>        
        <ion-icon item-end name="ios-arrow-forward"></ion-icon>
      </button> 
      <button icon-left ion-item  (click)="salir()">
        <ion-icon item-start name="ios-exit"  style="color:#0e6073;"></ion-icon>
          <div>Salir</div>        
        <ion-icon item-end name="ios-arrow-forward"></ion-icon>
      </button> 
    </ion-list> 
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
