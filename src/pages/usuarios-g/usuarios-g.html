<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="back();">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-navbar>
      <ion-title>{{titulo}}</ion-title>      
    </ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only (click)="menu($event);">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>



<ion-content padding class="fondoGral">
  <!--ion-searchbar (ionInput)="getItems($event)"></ion-searchbar-->
  <ion-item *ngIf="status!='Usuarios'">
    <h4>{{doing}}</h4>
  </ion-item>
  <ion-item>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'Search Users' | translate }}"></ion-searchbar>
  <ion-list inset>
    <button class="itemWhiteBrown" ion-item *ngFor="let item of listado" (click)="opciones(item)">
      <!--ion-avatar item-start>
          <ion-icon name="md-book" ></ion-icon>  
        </ion-avatar-->
      <ion-thumbnail item-start>
        <img *ngIf="item.idimagen=='1'" src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-gollum.jpg">
        <img *ngIf="item.idimagen!='1'" src="{{item.idimagen}}">
      </ion-thumbnail>
      <h2> {{ item.nomap }}</h2>
      <ion-icon *ngIf="item.asistio==4" style="color:blue" name="ios-clock"></ion-icon>
      <ion-icon *ngIf="item.asistio==1" style="color:green" name="ios-checkmark-circle"></ion-icon>
      <ion-icon *ngIf="item.asistio==2" style="color:red" name="ios-close-circle"></ion-icon>
      <ion-icon *ngIf="item.asistio==3" name="ios-clipboard"></ion-icon>
    </button>
  </ion-list>
</ion-item>
  <ion-fab right bottom *ngIf="status=='Usuarios'">
    <button ion-fab mini (click)="add()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
