<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="back();">
       <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-navbar>
      <ion-title>Usuarios</ion-title>
    </ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only (click)="menu($event);">
       <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>



<ion-content padding>
    <!--ion-searchbar (ionInput)="getItems($event)"></ion-searchbar-->
    <ion-list inset>
      <button ion-item *ngFor="let item of listado" (click)="opciones(item)">
        <!--ion-avatar item-start>
          <ion-icon name="md-book" ></ion-icon>  
        </ion-avatar-->        
        <ion-thumbnail item-start>
          <img *ngIf="item.idimagen=='1'" src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-gollum.jpg">
          <img *ngIf="item.idimagen!='1'" src="{{imagen}}">          
        </ion-thumbnail>
        <h2> {{ item.nomap }}</h2>  
    </button>
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab mini (click)="add()"><ion-icon name="md-add" ></ion-icon></button>
    </ion-fab>
  </ion-content>
